<div class="row myCollections">
    <span ng-repeat="item in myItems" class="col-xs-4">
        <form>
            <each-item item="items"></each-item>
             <img src="{{ item.itemImageUrl }}" alt="..." class="img1 img-circle">
                <br>
                <h1>{{ item.itemName }}</h1>
                 <h3>{{ item.itemValue }} </h3>
                  <h3>{{ item.itemCondition}} </h3>
                  <h3>{{ item.itemCollection }} </h3>
        </form>
        </span>
</div>
