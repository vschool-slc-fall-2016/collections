<div class="row">
    <div class="col-xs-1 col-sm-2 col-md-4"></div>
    <div class="col-xs-10 col-sm-8 col-md-5 col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading text-center">Register Now</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 col-md-5 col-lg-4 control-label ">First Name</label>
                        <div class="col-sm-8 col-md-6 col-lg-7 ">
                            <input class="form-control" id="firstName" ng-model="newUser.firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 col-md-5 col-lg-4 control-label ">Last Name</label>
                        <div class="col-sm-8 col-md-6 col-lg-7 ">
                            <input class="form-control" id="lastName" ng-model="newUser.lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 col-md-5 col-lg-4 control-label ">Username</label>
                        <div class="col-sm-8 col-md-6 col-lg-7 ">
                            <input class="form-control" id="username" ng-model="newUser.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 col-md-5 col-lg-4 control-label ">Password</label>
                        <div class="col-sm-8 col-md-6 col-lg-7 ">
                            <input class="form-control" type="password" id="password" ng-model="newUser.password">
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button class="btn btn-default btn-lg" ng-click="signup(newUser)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
