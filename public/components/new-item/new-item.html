<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>New Post</h1>
    </div>
    <form>
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="title">Item Title</label>
                <input type="text" ng-model="item.itemName" id="title" class="form-control">
            </div>
            <div class ="form-group">
                <label for="value">Item Value</label>
                <input type="number" ng-model="item.itemValue" id="value" class="form-control">
            </div>
            <div class="form-group">
                <label for="condition">Item Condition</label>
                <input type="text" ng-model="item.itemCondition" id="condition" class="form-control">
            </div>
            <div class="form-group">
                <label for="collection">Item Collection</label>
                <input type="text" ng-model="item.itemCollection" id="collection" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" ng-model="item.itemImageUrl"  id="image" class="form-control">
            </div>                      
            <br>
            <button class="center-block btn btn-default btn-block" ng-click="addItem(item)">Post</button>           
        </div>
    </form>
    </div>
